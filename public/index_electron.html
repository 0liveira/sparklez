<!DOCTYPE html>
<html>
    <head>
        <title>Sparklez</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="window" id="app">
            <header class="toolbar toolbar-header text-right">
                <div class="toolbar-actions">
                    <button class="btn btn-default">
                        <span class="icon icon-menu icon-text"></span>
                        Content
                    </button>

                    <button class="btn btn-default">
                        <span class="icon icon-flow-tree icon-text"></span>
                        Structure
                    </button>

                    <button class="btn btn-default">
                        <span class="icon icon-publish icon-text"></span>
                        Query
                    </button>
                </div>
            </header>

            <tabs
                :tab.sync="tab"
            ></tabs>
        </div>
        <script src="../lib/database_electron.js" charset="utf-8"></script>
        <script src="js/app_electron.js" charset="utf-8"></script>
        <script src="http://localhost:35729/livereload.js?snipver=1"></script>
    </body>
</html>
