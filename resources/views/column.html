<td
    @dblclick="update()"
    :class="{ active: isUpdating(), big: isBigType() }"
>
    <span
        v-if="isBigType()"
    >
        {{ data | limit }}
    </span>

    <input
        type="text"
        v-model="data"
        v-if="!isBigType()"
        v-el:field
        @blur="save(data)"
        @keyup.enter="save(data)"
        :readonly="!isUpdating()"
    >
</td>
