<div class="modal-mask" v-show="active" transition="modal">
    <div class="modal-wrapper">
        <div class="modal-container">
            <div class="modal-header">
                <slot name="header">
                    default header
                </slot>
            </div>

            <div class="modal-body">
                <slot name="body">
                    default body
                </slot>
            </div>

            <div class="modal-footer">
                <slot name="footer">
                    default footer
                    <button @click="active = false">OK</button>
                </slot>
            </div>
        </div>
    </div>
</div>
