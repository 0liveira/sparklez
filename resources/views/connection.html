<div class="pane-group">
    <div class="pane pane-sm sidebar">
        <nav class="nav-group">
            <h5 class="nav-group-title">Favorites</h5>
            <span class="nav-group-item"
                v-for="favorite in favorites"
                :class="isFavoriteActive($index) ? 'active' : ''"
                @click="setFavoriteActive($index)"
            >{{ favorite.name }}</span>
        </nav>
    </div>
    <div class="pane sidebar">
        <div class="padded-more">
            <form>
                <div class="form-group">
                    <label>Server</label>
                    <input type="text" class="form-control" placeholder="localhost"
                        v-model="server"
                    >
                </div>

                <div class="form-group">
                    <label>Port</label>
                    <input type="text" class="form-control" placeholder="3306"
                        v-model="port"
                    >
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="root"
                        v-model="username"
                    >
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control"
                        v-model="password"
                    >
                </div>

                <div class="form-group">
                    <label>Database</label>
                    <input type="text" class="form-control"
                        v-model="database"
                    >
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-form btn-default"
                        @click="connect()"
                    >
                        <span class="icon icon-flash icon-text"></span> Connect
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
