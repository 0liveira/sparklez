<div class="window-content">
    <div class="pane-group">
        <div class="pane sidebar">
            <div class="padded-more">
                <form>
                    <div class="form-group">
                        <label>Server</label>
                        <input type="text" class="form-control" placeholder="localhost"
                            v-model="connection.server"
                        >
                    </div>

                    <div class="form-group">
                        <label>Port</label>
                        <input type="text" class="form-control" placeholder="3306"
                            v-model="connection.port"
                        >
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="root"
                            v-model="connection.username"
                        >
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control"
                            v-model="connection.password"
                        >
                    </div>

                    <div class="form-group">
                        <label>Database</label>
                        <input type="text" class="form-control"
                            v-model="connection.database"
                        >
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-form btn-default">Cancel</button>
                        <button type="button" class="btn btn-form btn-primary" @click="connect()">OK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
